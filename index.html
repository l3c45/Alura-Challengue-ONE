<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/5858364fbf.js" crossorigin="anonymous"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <img class="logo" src="public/Logo.png" alt="logo alura">
    <main class="userInput">
        <textarea autofocus spellcheck="false" cols="40" rows="10" type="text"class="input" id="text-input"  placeholder="Ingrese texto aqui ">
        </textarea>
       <div class="bottom">
        <span class="spoiler"><i class="fa-sharp fa-solid fa-circle-info"></i>Solo letras minúsculas y sin acentos</span>
       <div class="btnContainer">
       <button id="encriptar" class="btn dark">Encriptar</button>
        <button id="desencriptar" class="btn ligth">Desencriptar</button>
    </div> 
</div>

    </main>
    <div class="userOutput"> 
        <div class="textOutput ">
            <img class="imgOutput " alt="persona no encontro nada " src="public/Muñeco.png">
            <div class="text ">
            <span class="line title">Ningun mensaje fue encontrado</span>
            <span class="line subtitle">Ingresa el texto que deseas encriptar o desencriptar</span>
        </div>
        </div>

        <div class="textOutputCrypted empty">
            <p class="textCrypted "></p>
            <button class=" btn buttonCrypted ligth">Copiar</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
